
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetNFC - Inteligentny Profil Psa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .nfc-pulse {
          animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: .5; transform: scale(1.05); }
        }
        /* Loader dla białej strony */
        #root:empty::before {
          content: 'Ładowanie aplikacji PetNFC...';
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-weight: bold;
          color: #64748b;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          font-size: 14px;
        }
        .error-overlay {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>
<body class="antialiased text-gray-900">
    <div id="root"></div>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script type="module">
      // System raportowania błędów na ekranie
      window.onerror = function(msg, url, line, col, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div class="error-overlay">
              <div style="background:#fee2e2; color:#b91c1c; padding:20px; rounded-2xl; border:1px solid #fecaca; max-width:400px;">
                <h2 style="font-weight:900; margin-bottom:10px; text-transform:uppercase;">Błąd ładowania</h2>
                <p style="font-size:12px; font-family:monospace; margin-bottom:20px;">${msg}</p>
                <button onclick="location.reload()" style="background:#b91c1c; color:white; padding:10px 20px; border-radius:10px; border:none; font-weight:bold; cursor:pointer;">Odśwież stronę</button>
              </div>
            </div>`;
        }
      };

      import { install } from "https://esm.sh/run";
      install();
    </script>
    
    <script type="module" src="./index.tsx"></script>
</body>
</html>
